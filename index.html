<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5692d6d7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLP</title>
</head>

<body>
    <div id="game-container">

        <h1>Rock Paper Scissors Lizard Spock</h1>
        <br>
        <br>
        <button class="icons" id = "rock"><i class="fa-regular fa-hand-back-fist fa-2xl"
                style="color: #000000;"></i></button>
        <button class="icons" id="paper"><i class="fa-regular fa-hand fa-2xl" style="color: #000000;"></i></button>
        <button class="icons" id="scissors"><i class="fa-regular fa-hand-scissors fa-2xl"
                style="color: #000000;"></i></button>
        <button class="icons" id="lizard"><i class="fa-regular fa-hand-lizard fa-2xl"
                style="color: #000000;"></i></button>
        <button class="icons" id="spock"><i class="fa-regular fa-hand-spock fa-2xl"
                style="color: #000000;"></i></button>
    </div>

    <div id="result-display">
        <button class="icons" id="user-selection">User icon</button>
        <p>VERSUS</p><button class="icons" id="cpu-selection">CPU Icon</button>
    </div>




</body>

</html>
