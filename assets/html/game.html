<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>RPSLP</title>
</head>

<body>

    <h1 class="headerPadding"><a class="headerLogo" href="../../index.html">Rock Paper Siccors Lizard Spock</a></h1>

    <div id="centerText">
        <span>Player Score</span>
        <span id="playerScore">0</span>
        <span>Cpu Score</span>
        <span id="cpuScore">0</span>
    </div>

    <!--container for the results to appear-->

    <div id="result-container">
        <span id="result-display">
        </span>
        <span id="cpu-display">
        </span>
    </div>

    <!--wave code sourced from https: //alvarotrigo.com/blog/css-text-animations -->

    <body>
        <div class="waviy">
            <span style="--i:1">C</span>
            <span style="--i:2">H</span>
            <span style="--i:3">O</span>
            <span style="--i:4">O</span>
            <span style="--i:5">S</span>
            <span style="--i:6">E</span>
            <br>
            <span style="--i:8">Y</span>
            <span style="--i:9">O</span>
            <span style="--i:10">U</span>
            <span style="--i:11">R</span>
            <br>
            <span style="--i:13">W</span>
            <span style="--i:14">E</span>
            <span style="--i:15">A</span>
            <span style="--i:16">P</span>
            <span style="--i:17">O</span>
            <span style="--i:18">N</span>
        </div>
    </body>

    <!--container for the game buttons to be selecteed by the player-->

    <div id="game-container">
        <button class="icons" id="rock" type="submit"></button>
        <button class="icons" id="paper" type="submit"></button>
        <button class="icons" id="scissors" type="submit"></button>
        <button class="icons" id="lizard" type="submit"></button>
        <button class="icons" id="spock" type="submit"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/script.js"></script>
</body>

</html>
